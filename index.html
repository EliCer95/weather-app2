<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app version 2</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container box">
      <form class="row" id="search-form">
        <div class="col-9">
          <input
            type="search"
            class="form-control"
            id="inputCity2"
            placeholder="Enter a city"
          />
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary mb-3">Search</button>
          <button type="submit" class="btn btn-primary mb-3">Current</button>
        </div>
      </form>
      <div class="row">
        <div class="col info">
          <h1 id="city">Luxembourg</h1>

          <br />
          <span id="date">Thursday 15:45</span>
          <span id="description">Sunny </span><br />
          Humidity: <span id="humidity">43</span>%, Wind:
          <span id="wind">3</span>km/h
        </div>
        <div class="col weather">
          <img src="" id="icon" />
          <span id="temperature">22</span>°C
        </div>
      </div>
      <div class="row forecast">
        <div class="col day">Friday<br />☀️<br />22°C</div>
        <div class="col day">Saturday<br />☀️<br />22°C</div>
        <div class="col day">Sunday<br />☀️<br />22°C</div>
        <div class="col day">Monday<br />☀️<br />22°C</div>
      </div>
    </div>
    <p>
      <a href="https://distracted-roentgen-197b7f.netlify.app/" target="_blank"
        >Open-source code</a
      >
      by Eliska Cerna
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
