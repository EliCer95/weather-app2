<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app version 2</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body background="src/background.png">
    <div class="container box" img="src.weatherap">
      <div class="upper-part">
        <form class="row" id="search-form">
          <div class="col-9">
            <input
              type="search"
              class="form-control"
              id="inputCity2"
              placeholder="Enter a city"
            />
          </div>
          <div class="col">
            <button type="submit" class="btn btn-warning mb-3 search-button">
              Search
            </button>
            <button
              type="submit"
              id="current-location-button"
              class="btn btn-warning mb-3"
            >
              Current
            </button>
          </div>
        </form>
        <div class="row main-data">
          <div class="col info">
            <h1 id="city"></h1>
            <br />
            <span id="date"></span><br />
            <span id="description"></span><br />
            Humidity: <span id="humidity">4</span>%, Wind:
            <span id="wind"></span>km/h
          </div>
          <div class="col weather">
            <img src="" id="icon" />
            <span id="temperature"></span>Â°C
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <p>
      <a
        href="https://github.com/EliCer95/weather-app2"
        target="_blank"
        class="open-source"
        >Open-source code</a
      >
      by Eliska Cerna
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
