<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app version 2</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container box">
      <form class="row" style="width: 100%">
        <div class="col">
          <label for="inputPassword2" class="visually-hidden">Password</label>
          <input
            type="search"
            class="form-control"
            id="inputCity2"
            placeholder="Enter a city"
          />
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary mb-3">Search</button>
          <button type="submit" class="btn btn-primary mb-3">Current</button>
        </div>
      </form>
      <div class="row">
        <div class="col info">
          Luxembourg

          <br />
          Thursday, 15:45, Sunny
          <br />
          Humidity: 43%, Wind: 3km/h
        </div>
        <div class="col weather">☀️ 22°C</div>
      </div>
      <div class="row forecast">
        <div class="col day">Friday<br />☀️<br />22°C</div>
        <div class="col day">Saturday<br />☀️<br />22°C</div>
        <div class="col day">Sunday<br />☀️<br />22°C</div>
        <div class="col day">Monday<br />☀️<br />22°C</div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
