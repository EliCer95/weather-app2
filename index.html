<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app version 2</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form class="row g-6">
        <div class="col-auto">
          <label for="inputPassword2" class="visually-hidden">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword2"
            placeholder="Password"
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">
            Confirm identity
          </button>
        </div>
      </form>
      <div class="row">
        <div class="col">
          Luxembourg

          <br />
          Thursday, 15:45, Sunny
          <br />
          Humidity: 43%, Wind: 3km/h
        </div>
        <div class="col">☀️ 22°C</div>
      </div>
      <div class="row">
        <div class="col">Friday<br />☀️<br />22°C</div>
        <div class="col">Saturday<br />☀️<br />22°C</div>
        <div class="col">Sunday<br />☀️<br />22°C</div>
        <div class="col">Monday<br />☀️<br />22°C</div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
